<!DOCTYPE html>

<body id="loginbody">
    <div id="loginform">

            <label for="username">Username</label><br>
            <input type="text" name="username" id="un" placeholder="Username" required><br>
            <br>
            <br>

            <input type="password" name="Password" id="ps" placeholder="Password" required><br>
            <br>

        </form>
        <h3 id="loginres"></h3>
    </div>
    <script src="./design.js"></script>
</body>
</html>
